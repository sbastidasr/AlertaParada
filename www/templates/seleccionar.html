<ion-view title="seleccionar">
    <ion-content padding="'true'" class="has-header">
        <div>
            <p>O selecciona de la lista</p>
        </div>
        <ion-list>
           <ion-item  href="#/mapa/{{$index}}" ng-repeat="todo in todos track by $index">
             {{todo.name}}!
           </ion-item>
         </ion-list>
        <div class="spacer" style="height: 100px;"></div>
    </ion-content>
</ion-view>
